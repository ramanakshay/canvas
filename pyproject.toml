[project]
name = "canvas-template"
readme = "README.md"
version = "0.1.6"
description = "A flexible and modular deep learning project template."
authors = [{ name = "Akshay Raman", email = "ar8692@nyu.edu" }]
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = ["cookiecutter", "click"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/canvas"]

[project.scripts]
canvas = "canvas:main"
