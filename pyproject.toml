[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "canvas"

[project]
name = "canvas-template"
version = "0.1.0"
description = "A flexible and modular deep learning project template."
authors = [{ name = "Akshay Raman", email = "ar8692@nyu.edu" }]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = ["cookiecutter", "click"]

[project.scripts]
canvas = "canvas.__main__:main"

[project.urls]
"Source Code" = "https://github.com/ramanakshay/canvas/"
